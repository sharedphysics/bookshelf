<script>
(function() {
    'use strict';
    
    // Configuration - CUSTOMIZE THESE VALUES
    const CONFIG = {
        publishedUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRdrakOGAU-i8wluqmqjoQYUWjRMkv3e4WtCQPhWDogEvUE6sr-uqC_JXPKqpZqLqi636VeJ4eZ3slT/pub?output=csv',

        // Hardcoded filters (no UI - change these values to filter the display)
        // Examples:
        //   defaultFilter: 'all'          - Show all books
        //   defaultFilter: 'recommended'  - Show only recommended books (marked with ⭐)
        //   defaultYear: '2024'           - Show only books read in 2024
        //   defaultGenre: 'Fiction'       - Show only Fiction books
        defaultFilter: 'all',
        defaultYear: '',
        defaultGenre: ''
    };

    class InteractiveBookshelf {
        constructor(rootElement) {
            this.root = rootElement;
            this.books = [];
            this.filteredBooks = [];
            this.currentFilter = CONFIG.defaultFilter;
            this.currentYear = CONFIG.defaultYear;
            this.currentGenre = CONFIG.defaultGenre;
            this.init();
        }

        async init() {
            this.renderSkeleton();
            await this.loadBooks();
            this.renderMetrics();
            this.applyFilters(); // Apply hardcoded filters from CONFIG
            this.setupEventListeners();
            this.renderBookshelf();
        }

        renderSkeleton() {
            this.root.innerHTML = `
                <div class="ibs-container">
                    <div class="ibs-metrics-title">Reading in Review</div>
                    <div id="ibs-metrics" class="ibs-metrics-section"></div>
                    <div id="ibs-bookshelf" class="ibs-loading">Loading your bookshelf...</div>
                </div>
                <div class="ibs-modal" id="ibs-modal">
                    <div class="ibs-modal-content">
                        <div class="ibs-modal-header">
                            <button class="ibs-close-modal" id="ibs-close-modal">×</button>
                            <div id="ibs-modal-header"></div>
                        </div>
                        <div class="ibs-modal-body" id="ibs-modal-body"></div>
                    </div>
                </div>
            `;
        }

        async loadBooks() {
            try {
                const url = CONFIG.publishedUrl;
                const response = await fetch(url);
                const csvText = await response.text();
                
                this.books = await this.parseCSV(csvText);
                this.filteredBooks = [...this.books];
            } catch (error) {
                console.error('Error loading books:', error);
                this.root.querySelector('#ibs-bookshelf').innerHTML = '<p class="ibs-loading">Error loading bookshelf. Please check the Google Sheet settings.</p>';
            }
        }

        async parseCSV(csv) {
            const lines = csv.split('\n');
            const books = [];

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;

                const values = this.parseCSVLine(lines[i]);
                if (values.length < 2 || !values[1]) continue;

                const book = {
                    recommended: values[0]?.toLowerCase() === 'yes' || values[0]?.toLowerCase() === 'y' || values[0]?.includes('⭐') || values[0]?.includes('*'),
                    title: values[1],
                    author: values[2] || 'Unknown Author',
                    publishedYear: parseInt(values[3]) || null,
                    type: values[4] || '',
                    yearRead: values[5] || '',
                    genre: values[6] || 'Uncategorized',
                    subGenre: values[7] || '',
                    pageCount: parseInt(values[8]) || 250,
                    rating: values[9] || '',
                    thoughts: values[10] || '',
                    coverUrl: values[11] || '', // Pre-fetched from Apps Script
                    spineGradient: this.generateSpineGradient(values[1] + (values[2] || ''))
                };

                books.push(book);
            }

            return books;
        }

        parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            values.push(current.trim());
            return values;
        }

        async enrichBookDataForModal(book) {
            // Only called when opening modal - fetches cover image on-demand
            if (book.coverUrl) return; // Already fetched

            try {
                const searchUrl = `https://openlibrary.org/search.json?title=${encodeURIComponent(book.title)}&author=${encodeURIComponent(book.author)}&limit=1`;
                const response = await fetch(searchUrl);
                const data = await response.json();

                if (data.docs && data.docs.length > 0) {
                    const bookData = data.docs[0];

                    if (bookData.cover_i) {
                        book.coverUrl = `https://covers.openlibrary.org/b/id/${bookData.cover_i}-L.jpg`;
                    }

                    // Update published year if missing
                    if (!book.publishedYear && bookData.first_publish_year) {
                        book.publishedYear = bookData.first_publish_year;
                    }
                }
            } catch (error) {
                console.error(`Error fetching cover for "${book.title}":`, error);
            }

            // Fallback to placeholder if no cover found
            if (!book.coverUrl) {
                book.coverUrl = this.generatePlaceholderCover(book.title);
            }
        }

        generatePlaceholderCover(title) {
            const color = this.generateSpineColor(title);
            return `data:image/svg+xml,${encodeURIComponent(`
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="300">
                    <rect width="200" height="300" fill="${color}"/>
                    <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="20" font-family="serif">
                        ${title.substring(0, 20)}
                    </text>
                </svg>
            `)}`;
        }

        generateSpineColor(text) {
            let hash = 0;
            for (let i = 0; i < text.length; i++) {
                hash = text.charCodeAt(i) + ((hash << 5) - hash);
            }

            const hue = Math.abs(hash % 360);
            const saturation = 45 + (Math.abs(hash) % 30);
            const lightness = 35 + (Math.abs(hash >> 8) % 20);

            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        generateSpineGradient(text) {
            let hash = 0;
            for (let i = 0; i < text.length; i++) {
                hash = text.charCodeAt(i) + ((hash << 5) - hash);
            }

            // Generate muted grey/beige tones for fallback
            const baseHues = [0, 30, 40, 200, 210, 220]; // Beiges, warm greys, cool greys
            const hue = baseHues[Math.abs(hash) % baseHues.length];
            const saturation = 3 + (Math.abs(hash) % 8); // Very low saturation (3-10%)
            const lightness = 88 + (Math.abs(hash >> 8) % 8); // Light (88-95%)

            const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            return color;
        }

        async extractDominantColors(imageUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = 'Anonymous';

                img.onload = () => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Use small canvas for performance
                        canvas.width = 100;
                        canvas.height = 150;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const pixels = imageData.data;

                        // Color clustering - find dominant colors
                        const colorCounts = {};
                        for (let i = 0; i < pixels.length; i += 4 * 10) { // Sample every 10th pixel
                            const r = Math.round(pixels[i] / 20) * 20;
                            const g = Math.round(pixels[i + 1] / 20) * 20;
                            const b = Math.round(pixels[i + 2] / 20) * 20;

                            // Skip very light and very dark colors
                            const brightness = (r + g + b) / 3;
                            if (brightness < 30 || brightness > 225) continue;

                            const key = `${r},${g},${b}`;
                            colorCounts[key] = (colorCounts[key] || 0) + 1;
                        }

                        // Get top 2 colors
                        const sortedColors = Object.entries(colorCounts)
                            .sort((a, b) => b[1] - a[1])
                            .slice(0, 2)
                            .map(([rgb]) => {
                                const [r, g, b] = rgb.split(',').map(Number);
                                return this.rgbToHsl(r, g, b);
                            });

                        if (sortedColors.length >= 2) {
                            // Set saturation to 80%
                            const color1 = `hsl(${sortedColors[0].h}, 80%, ${sortedColors[0].l}%)`;
                            const color2 = `hsl(${sortedColors[1].h}, 80%, ${sortedColors[1].l}%)`;
                            resolve(`linear-gradient(135deg, ${color1}, ${color2})`);
                        } else {
                            resolve(null);
                        }
                    } catch (e) {
                        resolve(null);
                    }
                };

                img.onerror = () => resolve(null);
                img.src = imageUrl;
            });
        }

        rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        setupEventListeners() {
            this.root.querySelector('#ibs-close-modal').addEventListener('click', () => {
                this.root.querySelector('#ibs-modal').classList.remove('active');
            });

            this.root.querySelector('#ibs-modal').addEventListener('click', (e) => {
                if (e.target.id === 'ibs-modal') {
                    this.root.querySelector('#ibs-modal').classList.remove('active');
                }
            });
        }

        applyFilters() {
            this.filteredBooks = this.books.filter(book => {
                if (this.currentFilter === 'recommended' && !book.recommended) return false;
                if (this.currentYear && book.yearRead !== this.currentYear) return false;
                if (this.currentGenre && book.genre !== this.currentGenre) return false;
                return true;
            });

            this.renderBookshelf();
        }

        renderMetrics() {
            const totalBooks = this.books.length;
            const totalPages = this.books.reduce((sum, book) => sum + (book.pageCount || 0), 0);
            const avgPages = totalBooks > 0 ? Math.round(totalPages / totalBooks) : 0;

            // Calculate average publication age
            const currentYear = new Date().getFullYear();
            const booksWithYear = this.books.filter(b => b.publishedYear && !isNaN(b.publishedYear));
            const avgAge = booksWithYear.length > 0
                ? Math.round(booksWithYear.reduce((sum, book) => sum + (currentYear - book.publishedYear), 0) / booksWithYear.length)
                : 0;

            // Recommended rate
            const recommendedCount = this.books.filter(b => b.recommended).length;
            const recommendedRate = totalBooks > 0 ? Math.round((recommendedCount / totalBooks) * 100) : 0;

            // Find extremes
            const booksWithPages = this.books.filter(b => b.pageCount > 0);
            const longest = booksWithPages.length > 0
                ? booksWithPages.reduce((max, book) => book.pageCount > max.pageCount ? book : max)
                : null;
            const shortest = booksWithPages.length > 0
                ? booksWithPages.reduce((min, book) => book.pageCount < min.pageCount ? book : min)
                : null;

            // Get recommended books
            const recommendedBooks = this.books.filter(b => b.recommended);

            // Count genres
            const genreCounts = {};
            this.books.forEach(book => {
                const genre = book.genre || 'Uncategorized';
                genreCounts[genre] = (genreCounts[genre] || 0) + 1;
            });

            // Sort genres by count and take top 8
            const topGenres = Object.entries(genreCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 8);

            // Count by decade
            const decadeCounts = {};
            this.books.forEach(book => {
                if (book.publishedYear) {
                    const decade = Math.floor(book.publishedYear / 10) * 10;
                    decadeCounts[decade] = (decadeCounts[decade] || 0) + 1;
                }
            });

            // Sort decades
            const decades = Object.entries(decadeCounts)
                .sort((a, b) => parseInt(a[0]) - parseInt(b[0]));

            const metricsContainer = this.root.querySelector('#ibs-metrics');
            const maxGenreCount = Math.max(...topGenres.map(g => g[1]));
            const maxDecadeCount = Math.max(...decades.map(d => d[1]));

            metricsContainer.innerHTML = `
                <div class="ibs-metrics-grid">
                    <div class="ibs-metric-card">
                        <div class="ibs-metric-label">Total Books</div>
                        <div class="ibs-metric-value">${totalBooks}</div>
                    </div>
                    <div class="ibs-metric-card">
                        <div class="ibs-metric-label">Total Pages</div>
                        <div class="ibs-metric-value">${totalPages.toLocaleString()}</div>
                    </div>
                    <div class="ibs-metric-card">
                        <div class="ibs-metric-label">Avg Pages/Book</div>
                        <div class="ibs-metric-value">${avgPages}</div>
                    </div>
                    <div class="ibs-metric-card">
                        <div class="ibs-metric-label">Avg Book Age</div>
                        <div class="ibs-metric-value">${avgAge}yr</div>
                    </div>
                    <div class="ibs-chart-container">
                        <div class="ibs-chart">
                            <div class="ibs-chart-title">By Genre</div>
                            <div class="ibs-bar-chart">
                                ${topGenres.map(([genre, count]) => `
                                    <div class="ibs-bar-wrapper">
                                        <div class="ibs-bar" style="height: ${(count / maxGenreCount) * 100}%;">
                                            <div class="ibs-bar-count">${count}</div>
                                        </div>
                                        <div class="ibs-bar-label">${genre}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="ibs-chart">
                            <div class="ibs-chart-title">By Decade Published</div>
                            <div class="ibs-bar-chart">
                                ${decades.map(([decade, count]) => `
                                    <div class="ibs-bar-wrapper">
                                        <div class="ibs-bar" style="height: ${(count / maxDecadeCount) * 100}%;">
                                            <div class="ibs-bar-count">${count}</div>
                                        </div>
                                        <div class="ibs-bar-label">${decade}s</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    ${longest && shortest ? `
                        <div class="ibs-extremes-grid" style="grid-column: 1 / -1;">
                            <div class="ibs-extreme-book">
                                <div class="ibs-isometric-book" style="--page-height: ${Math.max(30, (shortest.pageCount / longest.pageCount) * 130)}px;">
                                    <div class="ibs-book-spine-iso">
                                        <div class="ibs-isometric-cube-top"></div>
                                        <div class="ibs-isometric-cube-right"></div>
                                        <div class="ibs-isometric-cube-left"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="ibs-extreme-label">Shortest</div>
                                    <div class="ibs-extreme-title">${shortest.title}</div>
                                    <div class="ibs-extreme-meta">${shortest.author}</div>
                                    <div class="ibs-extreme-meta">${shortest.pageCount.toLocaleString()} pages</div>
                                </div>
                            </div>
                            <div class="ibs-extreme-book">
                                <div class="ibs-isometric-book" style="--page-height: 130px;">
                                    <div class="ibs-book-spine-iso">
                                        <div class="ibs-isometric-cube-top"></div>
                                        <div class="ibs-isometric-cube-right"></div>
                                        <div class="ibs-isometric-cube-left"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="ibs-extreme-label">Longest</div>
                                    <div class="ibs-extreme-title">${longest.title}</div>
                                    <div class="ibs-extreme-meta">${longest.author}</div>
                                    <div class="ibs-extreme-meta">${longest.pageCount.toLocaleString()} pages</div>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                    ${recommendedBooks.length > 0 ? `
                        <div class="ibs-chart" style="grid-column: 1 / -1;">
                            <div class="ibs-chart-title">Recommended Reads</div>
                            <div class="ibs-recommended-list">
                                ${recommendedBooks.slice(0, 5).map(book => `
                                    <div class="ibs-recommended-item">
                                        <div>
                                            <div class="ibs-recommended-title">${book.title}</div>
                                            <div class="ibs-recommended-author">${book.author}</div>
                                        </div>
                                    </div>
                                `).join('')}
                                ${recommendedBooks.length > 5 ? `<div class="ibs-extreme-meta" style="padding: 8px 16px;">...and ${recommendedBooks.length - 5} more</div>` : ''}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        renderBookshelf() {
            const container = this.root.querySelector('#ibs-bookshelf');

            if (this.filteredBooks.length === 0) {
                container.innerHTML = '<p class="ibs-loading">No books available.</p>';
                return;
            }

            // Single stack - no grouping by year
            const section = document.createElement('div');
            section.className = 'ibs-shelf-section';

            section.innerHTML = `
                <div class="ibs-shelf">
                    <div class="ibs-books-row" id="ibs-books-stack"></div>
                </div>
            `;

            container.innerHTML = '';
            container.appendChild(section);

            const booksRow = section.querySelector('#ibs-books-stack');
            this.filteredBooks.forEach(book => {
                booksRow.appendChild(this.createBookElement(book));
            });
        }

        getBookTypeIcon(type) {
            const typeNormalized = (type || 'print').toLowerCase();

            if (typeNormalized.includes('digital') || typeNormalized.includes('ebook')) {
                return `<svg class="ibs-book-type-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="5" y="4" width="14" height="17" rx="2"/>
                    <path d="M12 18h.01"/>
                </svg>`;
            } else if (typeNormalized.includes('audio')) {
                return `<svg class="ibs-book-type-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"/>
                    <circle cx="6" cy="18" r="3"/>
                    <circle cx="18" cy="16" r="3"/>
                </svg>`;
            } else {
                // Print/default
                return `<svg class="ibs-book-type-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>`;
            }
        }

        createBookElement(book) {
            const bookDiv = document.createElement('div');
            bookDiv.className = 'ibs-book';

            // Calculate height based on page count (60px - 120px range)
            const minHeight = 60;
            const maxHeight = 120;
            const height = Math.min(maxHeight, Math.max(minHeight, (book.pageCount || 250) * 0.25));

            // Generate consistent hash from title for random variations
            let hash = 0;
            const titleStr = book.title + (book.author || '');
            for (let i = 0; i < titleStr.length; i++) {
                hash = titleStr.charCodeAt(i) + ((hash << 5) - hash);
            }

            // Width variation: random ±10% (not based on height)
            const widthRandom = (Math.abs(hash) % 200) / 1000; // 0 to 0.2
            const widthVariation = 0.9 + widthRandom; // 0.9 to 1.1
            const maxWidth = Math.floor(700 * widthVariation);

            // Horizontal offset: ±6.5% for stacked look
            const offsetRandom = (Math.abs(hash >> 8) % 131) / 1000; // 0 to 0.13
            const offsetPercent = offsetRandom * 100 - 6.5; // -6.5 to +6.5

            const authorYear = [];
            if (book.author && book.author !== 'Unknown Author') {
                authorYear.push(book.author);
            }
            if (book.publishedYear) {
                authorYear.push(`${book.publishedYear}`);
            }
            const metadata = authorYear.length > 0 ? `<div class="ibs-book-meta">${authorYear.join(', ')}</div>` : '';

            bookDiv.style.maxWidth = `${maxWidth}px`;
            bookDiv.style.setProperty('--offset', `${offsetPercent}%`);
            bookDiv.style.transform = `translateX(${offsetPercent}%)`;

            // Determine spine background (will be updated with gradient later if cover exists)
            const spineBackground = book.coverUrl ? book.spineGradient : '#d3d3d3';

            // Create cover element (either image or placeholder)
            const coverElement = book.coverUrl
                ? `<img class="ibs-book-cover-thumb" src="${book.coverUrl}" alt="${book.title}" style="height: ${height - 8}px;" data-book-id="${hash}">`
                : `<div class="ibs-book-cover-placeholder" style="height: ${height - 8}px;">
                     <div>${book.title.substring(0, 30)}${book.title.length > 30 ? '...' : ''}</div>
                   </div>`;

            bookDiv.innerHTML = `
                <div class="ibs-book-spine" style="background: ${spineBackground}; min-height: ${height}px;" data-book-id="${hash}">
                    ${coverElement}
                    <div class="ibs-book-content">
                        <div class="ibs-book-title">${book.title}</div>
                        ${metadata}
                    </div>
                    ${this.getBookTypeIcon(book.type)}
                </div>
            `;

            bookDiv.addEventListener('click', () => this.showModal(book));

            // Extract colors from cover and update gradient asynchronously
            if (book.coverUrl) {
                this.extractDominantColors(book.coverUrl).then(gradient => {
                    if (gradient) {
                        const spine = bookDiv.querySelector(`[data-book-id="${hash}"]`);
                        if (spine) {
                            spine.style.background = gradient;
                        }
                    }
                });
            }

            return bookDiv;
        }

        async showModal(book) {
            const modal = this.root.querySelector('#ibs-modal');
            const header = this.root.querySelector('#ibs-modal-header');
            const body = this.root.querySelector('#ibs-modal-body');

            // Show modal immediately with loading state
            modal.classList.add('active');

            header.innerHTML = `
                <h2>${book.title}</h2>
                <p class="author">${book.author}</p>
            `;

            body.innerHTML = '<div class="ibs-loading">Loading book details...</div>';

            // Fetch cover image on-demand
            await this.enrichBookDataForModal(book);

            // Extract colors for modal header
            if (book.coverUrl) {
                const gradient = await this.extractDominantColors(book.coverUrl);
                if (gradient) {
                    const modalHeader = modal.querySelector('.ibs-modal-header');
                    modalHeader.style.background = gradient;
                }
            }

            const stars = book.rating ? '⭐'.repeat(Math.floor(parseFloat(book.rating))) : '';

            body.innerHTML = `
                <div class="ibs-book-detail-grid">
                    <img src="${book.coverUrl}" alt="${book.title}" class="ibs-book-cover-large">
                    <div class="ibs-book-info-column">
                        <div class="ibs-book-meta">
                            ${book.publishedYear ? `
                                <div class="ibs-meta-item">
                                    <span class="ibs-meta-label">Published</span>
                                    <span class="ibs-meta-value">${book.publishedYear}</span>
                                </div>
                            ` : ''}
                            ${book.yearRead ? `
                                <div class="ibs-meta-item">
                                    <span class="ibs-meta-label">Read In</span>
                                    <span class="ibs-meta-value">${book.yearRead}</span>
                                </div>
                            ` : ''}
                            ${book.genre ? `
                                <div class="ibs-meta-item">
                                    <span class="ibs-meta-label">Genre</span>
                                    <span class="ibs-meta-value">${book.genre}</span>
                                </div>
                            ` : ''}
                            ${book.subGenre ? `
                                <div class="ibs-meta-item">
                                    <span class="ibs-meta-label">Sub-Genre</span>
                                    <span class="ibs-meta-value">${book.subGenre}</span>
                                </div>
                            ` : ''}
                            ${book.pageCount ? `
                                <div class="ibs-meta-item">
                                    <span class="ibs-meta-label">Pages</span>
                                    <span class="ibs-meta-value">${book.pageCount}</span>
                                </div>
                            ` : ''}
                            ${book.type ? `
                                <div class="ibs-meta-item">
                                    <span class="ibs-meta-label">Format</span>
                                    <span class="ibs-meta-value">${book.type}</span>
                                </div>
                            ` : ''}
                            ${book.rating ? `
                                <div class="ibs-meta-item">
                                    <span class="ibs-meta-label">Rating</span>
                                    <div class="ibs-rating">${stars} ${book.rating}/5</div>
                                </div>
                            ` : ''}
                            ${book.recommended ? '<span class="ibs-recommended-badge">✓ Recommended</span>' : ''}
                        </div>
                        ${book.thoughts ? `
                            <div class="ibs-book-thoughts">
                                <h3 class="ibs-thoughts-title">My Thoughts</h3>
                                <p class="ibs-thoughts-content">${book.thoughts}</p>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            modal.classList.add('active');
        }
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            new InteractiveBookshelf(document.getElementById('interactive-bookshelf-root'));
        });
    } else {
        new InteractiveBookshelf(document.getElementById('interactive-bookshelf-root'));
    }
})();
</script>
