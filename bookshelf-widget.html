<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bookshelf</title>
    <style>
        :root {
            --shelf-wood: #8B4513;
            --shelf-shadow: #5d2d0f;
            --background: #f5f1e8;
            --text-primary: #2c1810;
            --text-secondary: #6b5d54;
            --modal-bg: rgba(255, 255, 255, 0.98);
            --accent: #d4a574;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 40px 20px;
            color: #1a1a1a;
        }

        .bookshelf-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .bookshelf-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .bookshelf-header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .filters {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #666;
        }

        .filter-btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
            color: #1a1a1a;
        }

        .filter-btn.active {
            background: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1rem;
            color: #999;
            font-weight: 400;
        }

        .shelf-section {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .shelf-label {
            display: none;
        }

        .shelf {
            background: transparent;
            padding: 0;
        }

        .books-row {
            display: flex;
            flex-direction: column;
            gap: 0;
            align-items: center;
        }

        .book {
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 1px;
            background: white;
        }

        .book:hover {
            transform: translateX(calc(var(--offset) + 4px));
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            z-index: 10;
        }

        .book-cover-thumb {
            width: auto;
            object-fit: cover;
            border-radius: 2px 0 0 2px;
            flex-shrink: 0;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
        }

        .book-spine {
            flex: 1;
            min-height: 60px;
            padding: 12px 20px;
            border-radius: 0;
            border: 1px solid rgba(0,0,0,0.08);
            font-size: 1rem;
            text-align: left;
            overflow: hidden;
            color: #2c2c2c;
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .book-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 4px;
            min-width: 0;
        }

        .book-title {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            line-height: 1.3;
            color: #1a1a1a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: -0.01em;
        }

        .book-meta {
            font-family: Georgia, 'Times New Roman', serif;
            font-weight: 400;
            font-size: 0.875rem;
            line-height: 1.4;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-style: italic;
        }

        .book-type-icon {
            width: 20px;
            height: 20px;
            opacity: 0.3;
            flex-shrink: 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--modal-bg);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            position: relative;
            padding: 40px;
            background: linear-gradient(135deg, var(--accent) 0%, #c49563 100%);
            color: white;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 40px;
        }

        .book-detail-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }

        .book-cover-large {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .book-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .book-info .author {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .book-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .meta-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .meta-value {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .rating {
            color: #f39c12;
            font-size: 1.5rem;
        }

        .recommended-badge {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .book-thoughts {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0d5c7;
        }

        .thoughts-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .thoughts-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .book-detail-grid {
                grid-template-columns: 1fr;
            }

            .bookshelf-header h1 {
                font-size: 2.5rem;
            }

            .modal-header, .modal-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bookshelf-container">
        <div class="bookshelf-header">
            <h1>My Library</h1>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="recommended">Recommended</button>
        </div>

        <div id="bookshelf" class="loading">Loading your bookshelf...</div>
    </div>

    <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-modal" id="closeModal">×</button>
                <div id="modalHeader"></div>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS WITH YOUR PUBLISHED GOOGLE SHEET URL
        const CONFIG = {
            publishedUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRdrakOGAU-i8wluqmqjoQYUWjRMkv3e4WtCQPhWDogEvUE6sr-uqC_JXPKqpZqLqi636VeJ4eZ3slT/pub?output=csv'
        };

        class BookshelfWidget {
            constructor() {
                this.books = [];
                this.filteredBooks = [];
                this.currentFilter = 'all';
                this.currentYear = '';
                this.currentGenre = '';
                this.init();
            }

            async init() {
                await this.loadBooks();
                this.setupEventListeners();
                this.populateFilters();
                this.renderBookshelf();
            }

            async loadBooks() {
                try {
                    const url = CONFIG.publishedUrl;
                    const response = await fetch(url);
                    const csvText = await response.text();
                    
                    this.books = await this.parseCSV(csvText);
                    this.filteredBooks = [...this.books];
                } catch (error) {
                    console.error('Error loading books:', error);
                    document.getElementById('bookshelf').innerHTML = '<p>Error loading bookshelf. Please check the Google Sheet permissions.</p>';
                }
            }

            async parseCSV(csv) {
                const lines = csv.split('\n');
                const books = [];

                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i].trim()) continue;

                    const values = this.parseCSVLine(lines[i]);
                    if (values.length < 2 || !values[1]) continue;

                    const book = {
                        recommended: values[0]?.toLowerCase() === 'yes' || values[0]?.toLowerCase() === 'y' || values[0]?.includes('⭐') || values[0]?.includes('*'),
                        title: values[1],
                        author: values[2] || 'Unknown Author',
                        publishedYear: values[3] || '',
                        type: values[4] || '',
                        yearRead: values[5] || '',
                        genre: values[6] || 'Uncategorized',
                        subGenre: values[7] || '',
                        pageCount: parseInt(values[8]) || 250,
                        rating: values[9] || '',
                        thoughts: values[10] || '',
                        coverUrl: values[11] || '', // Pre-fetched from Apps Script
                        spineGradient: this.generateSpineGradient(values[1] + (values[2] || ''))
                    };

                    books.push(book);
                }

                return books;
            }

            parseCSVLine(line) {
                const values = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        if (inQuotes && line[i + 1] === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                values.push(current.trim());
                return values;
            }

            async enrichBookDataForModal(book) {
                // Only called when opening modal - fetches cover image on-demand
                if (book.coverUrl) return; // Already fetched

                try {
                    const searchUrl = `https://openlibrary.org/search.json?title=${encodeURIComponent(book.title)}&author=${encodeURIComponent(book.author)}&limit=1`;
                    const response = await fetch(searchUrl);
                    const data = await response.json();

                    if (data.docs && data.docs.length > 0) {
                        const bookData = data.docs[0];

                        if (bookData.cover_i) {
                            book.coverUrl = `https://covers.openlibrary.org/b/id/${bookData.cover_i}-L.jpg`;
                        }

                        // Update published year if missing
                        if (!book.publishedYear && bookData.first_publish_year) {
                            book.publishedYear = bookData.first_publish_year;
                        }
                    }
                } catch (error) {
                    console.error(`Error fetching cover for "${book.title}":`, error);
                }

                // Fallback to placeholder if no cover found
                if (!book.coverUrl) {
                    book.coverUrl = this.generatePlaceholderCover(book.title);
                }
            }

            generatePlaceholderCover(title) {
                const color = this.generateSpineColor(title);
                return `data:image/svg+xml,${encodeURIComponent(`
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="300">
                        <rect width="200" height="300" fill="${color}"/>
                        <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="20" font-family="serif">
                            ${title.substring(0, 20)}
                        </text>
                    </svg>
                `)}`;
            }

            generateSpineColor(text) {
                let hash = 0;
                for (let i = 0; i < text.length; i++) {
                    hash = text.charCodeAt(i) + ((hash << 5) - hash);
                }

                const hue = Math.abs(hash % 360);
                const saturation = 45 + (Math.abs(hash) % 30);
                const lightness = 35 + (Math.abs(hash >> 8) % 20);

                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }

            generateSpineGradient(text) {
                let hash = 0;
                for (let i = 0; i < text.length; i++) {
                    hash = text.charCodeAt(i) + ((hash << 5) - hash);
                }

                // Generate muted grey/beige tones
                const baseHues = [0, 30, 40, 200, 210, 220]; // Beiges, warm greys, cool greys
                const hue = baseHues[Math.abs(hash) % baseHues.length];
                const saturation = 3 + (Math.abs(hash) % 8); // Very low saturation (3-10%)
                const lightness = 88 + (Math.abs(hash >> 8) % 8); // Light (88-95%)

                const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                return color;
            }

            setupEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.applyFilters();
                    });
                });

                // Modal
                document.getElementById('closeModal').addEventListener('click', () => {
                    document.getElementById('bookModal').classList.remove('active');
                });

                document.getElementById('bookModal').addEventListener('click', (e) => {
                    if (e.target.id === 'bookModal') {
                        document.getElementById('bookModal').classList.remove('active');
                    }
                });
            }

            populateFilters() {
                // Simplified - no dropdowns
            }

            applyFilters() {
                this.filteredBooks = this.books.filter(book => {
                    if (this.currentFilter === 'recommended' && !book.recommended) return false;
                    if (this.currentYear && book.yearRead !== this.currentYear) return false;
                    if (this.currentGenre && book.genre !== this.currentGenre) return false;
                    return true;
                });

                this.renderBookshelf();
            }

            renderBookshelf() {
                const container = document.getElementById('bookshelf');

                if (this.filteredBooks.length === 0) {
                    container.innerHTML = '<p class="loading">No books match your filters.</p>';
                    return;
                }

                // Single stack - no grouping by year
                const section = document.createElement('div');
                section.className = 'shelf-section';

                section.innerHTML = `
                    <div class="shelf">
                        <div class="books-row" id="books-stack"></div>
                    </div>
                `;

                container.innerHTML = '';
                container.appendChild(section);

                const booksRow = section.querySelector('#books-stack');
                this.filteredBooks.forEach(book => {
                    booksRow.appendChild(this.createBookElement(book));
                });
            }

            getBookTypeIcon(type) {
                const typeNormalized = (type || 'print').toLowerCase();

                if (typeNormalized.includes('digital') || typeNormalized.includes('ebook')) {
                    return `<svg class="book-type-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="5" y="4" width="14" height="17" rx="2"/>
                        <path d="M12 18h.01"/>
                    </svg>`;
                } else if (typeNormalized.includes('audio')) {
                    return `<svg class="book-type-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" cy="18" r="3"/>
                        <circle cx="18" cy="16" r="3"/>
                    </svg>`;
                } else {
                    // Print/default
                    return `<svg class="book-type-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                    </svg>`;
                }
            }

            createBookElement(book) {
                const bookDiv = document.createElement('div');
                bookDiv.className = 'book';

                // Calculate height based on page count (60px - 120px range)
                const minHeight = 60;
                const maxHeight = 120;
                const height = Math.min(maxHeight, Math.max(minHeight, (book.pageCount || 300) * 0.25));

                // Generate consistent hash from title for random variations
                let hash = 0;
                const titleStr = book.title + (book.author || '');
                for (let i = 0; i < titleStr.length; i++) {
                    hash = titleStr.charCodeAt(i) + ((hash << 5) - hash);
                }

                // Width variation: random ±10% (not based on height)
                const widthRandom = (Math.abs(hash) % 200) / 1000; // 0 to 0.2
                const widthVariation = 0.9 + widthRandom; // 0.9 to 1.1
                const maxWidth = Math.floor(700 * widthVariation);

                // Horizontal offset: ±6.5% for stacked look
                const offsetRandom = (Math.abs(hash >> 8) % 131) / 1000; // 0 to 0.13
                const offsetPercent = offsetRandom * 100 - 6.5; // -6.5 to +6.5

                const authorYear = [];
                if (book.author && book.author !== 'Unknown Author') {
                    authorYear.push(book.author);
                }
                if (book.publishedYear) {
                    authorYear.push(`${book.publishedYear}`);
                }
                const metadata = authorYear.length > 0 ? `<div class="book-meta">${authorYear.join(', ')}</div>` : '';

                bookDiv.style.maxWidth = `${maxWidth}px`;
                bookDiv.style.setProperty('--offset', `${offsetPercent}%`);
                bookDiv.style.transform = `translateX(${offsetPercent}%)`;

                // Show cover thumbnail if URL exists
                const coverThumb = book.coverUrl
                    ? `<img class="book-cover-thumb" src="${book.coverUrl}" alt="${book.title}" style="height: ${height}px;">`
                    : '';

                bookDiv.innerHTML = `
                    ${coverThumb}
                    <div class="book-spine" style="background: ${book.spineGradient}; min-height: ${height}px;">
                        <div class="book-content">
                            <div class="book-title">${book.title}</div>
                            ${metadata}
                        </div>
                        ${this.getBookTypeIcon(book.type)}
                    </div>
                `;

                bookDiv.addEventListener('click', () => this.showModal(book));

                return bookDiv;
            }

            async showModal(book) {
                const modal = document.getElementById('bookModal');
                const header = document.getElementById('modalHeader');
                const body = document.getElementById('modalBody');

                // Show modal immediately with loading state
                modal.classList.add('active');

                header.innerHTML = `
                    <h2>${book.title}</h2>
                    <p class="author">${book.author}</p>
                `;

                body.innerHTML = '<div class="loading">Loading book details...</div>';

                // Fetch cover image on-demand
                await this.enrichBookDataForModal(book);

                const stars = book.rating ? '⭐'.repeat(Math.floor(parseFloat(book.rating))) : '';

                body.innerHTML = `
                    <div class="book-detail-grid">
                        <img src="${book.coverUrl}" alt="${book.title}" class="book-cover-large">
                        <div class="book-info">
                            <div class="book-meta">
                                ${book.publishedYear ? `
                                    <div class="meta-item">
                                        <span class="meta-label">Published</span>
                                        <span class="meta-value">${book.publishedYear}</span>
                                    </div>
                                ` : ''}
                                ${book.yearRead ? `
                                    <div class="meta-item">
                                        <span class="meta-label">Read In</span>
                                        <span class="meta-value">${book.yearRead}</span>
                                    </div>
                                ` : ''}
                                ${book.genre ? `
                                    <div class="meta-item">
                                        <span class="meta-label">Genre</span>
                                        <span class="meta-value">${book.genre}</span>
                                    </div>
                                ` : ''}
                                ${book.subGenre ? `
                                    <div class="meta-item">
                                        <span class="meta-label">Sub-Genre</span>
                                        <span class="meta-value">${book.subGenre}</span>
                                    </div>
                                ` : ''}
                                ${book.pageCount ? `
                                    <div class="meta-item">
                                        <span class="meta-label">Pages</span>
                                        <span class="meta-value">${book.pageCount}</span>
                                    </div>
                                ` : ''}
                                ${book.type ? `
                                    <div class="meta-item">
                                        <span class="meta-label">Format</span>
                                        <span class="meta-value">${book.type}</span>
                                    </div>
                                ` : ''}
                            </div>
                            ${book.rating ? `
                                <div class="meta-item">
                                    <span class="meta-label">Rating</span>
                                    <div class="rating">${stars} ${book.rating}/5</div>
                                </div>
                            ` : ''}
                            ${book.recommended ? '<span class="recommended-badge">✓ Recommended</span>' : ''}
                        </div>
                    </div>
                    ${book.thoughts ? `
                        <div class="book-thoughts">
                            <h3 class="thoughts-title">My Thoughts</h3>
                            <p class="thoughts-content">${book.thoughts}</p>
                        </div>
                    ` : ''}
                `;

                modal.classList.add('active');
            }
        }

        // Initialize the bookshelf
        document.addEventListener('DOMContentLoaded', () => {
            new BookshelfWidget();
        });
    </script>
</body>
</html>
